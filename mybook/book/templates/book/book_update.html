{% extends 'base.html' %}

{% block content %}
<div class="content-body">
  <form action="{% url 'book-update' book.id %}" method="post">{% csrf_token %}
    <div class="form-group row">
      <label for="id_title" class="col-sm-2 col-form-label">책 이름</label>
      <div class="col-sm-10">
        <input type="text" name="title" id="id_title" class="form-control" required="" value="{{ book.title }}">
      </div>
    </div>
    <div class="form-group row">
      <label for="id_contents" class="col-sm-2 col-form-label">책 설명</label>
      <div class="col-sm-10">
        <textarea name="contents" rows="8" id="id_contents" class="form-control" required="">{{ book.contents }}</textarea>
      </div>
    </div>
    <!-- 현재 접속한 session의 user.id -->
    <div class="form-group row">
      <label for="id_user" class="col-sm-2 col-form-label">사용자</label>
      <div class="col-sm-10">
        <div class="input-readonly">{{ user.name }}</div>
      </div>
    </div>
    <div class="book-action-box">
      <input type="submit" class="btn btn-primary" value="저장" />
      <a href="{% url 'book-delete' book.id %}?next={{ request.path|urlencode }}">
        <button type="button" class="btn btn-danger"> 삭제</button>
      </a>
      <a href="{{ book.get_absolute_url }}">
        <button type="button" class="btn btn-secondary">뒤로가기</button>
      </a>
    </div>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
  <div class="content-body">
    <form action="{% url 'book-update' book.id %}" method="post">{% csrf_token %}
      <div class="form-group row">
        <label for="id_title" class="col-sm-2 col-form-label">타이틀</label>
        <div class="col-sm-10">
          {{ form.title|add_class:"form-control" }}
        </div>
      </div>
      <div class="form-group row">
        <label for="contents" class="col-sm-2 col-form-label">서평</label>
        <div class="col-sm-10">
          {{ form.contents|add_class:"form-control" }}
        </div>
      </div>
      <div class="form-group row">
        <label for="read_status" class="col-sm-2 col-form-label">책 상태</label>
        <div class="col-sm-10">
          {{ form.read_status|add_class:"form-control" }}
        </div>
      </div>
      <div class="form-group row">
        <label for="purchase_date" class="col-sm-2 col-form-label">구매일</label>
        <div class="col-sm-10">
          {{ form.purchase_date|add_class:"form-control" }}
        </div>
      </div>
      <input type="hidden" name="user" id="id_user" class="form-control" value="{{ user.id }}">    <div class="book-action-box">

      <input type="submit" class="btn btn-primary" value="저장" />
      <a href="{% url 'book-delete' book.id %}?next={{ request.path|urlencode }}">
        <button type="button" class="btn btn-danger"> 삭제</button>
      </a>
      <a href="{{ book.get_absolute_url }}">
        <button type="button" class="btn btn-secondary">뒤로가기</button>
      </a>
    </div>
  </form>
  </div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="content-body">
  <div class="book-card">
    <div class="card-body">
      <h3>{{ book.title }}</h3>
      <h6>{{ book.contents|linebreaks }}</h6>
      <h6>{{ book.get_read_status_display }}</h6>
      <p class="book-card-data column-text">구매일: {{ book.purchase_date|date:"Y-m-d" }} </p>
      <p class="book-card-data column-text">닉네임: {{ book.user.nick_name }} </p>
      <p class="book-card-data column-text">등록일: {{ book.created|date:"Y-m-d" }} </p>
    </div>
  </div>
  <div class="book-action-box">
    <a href="{% url 'book-update' book.id %}">
      <button type="button" class="btn btn-info">수정</button>
    </a>
    <a href="{% url 'book-list' %}">
      <button type="button" class="btn btn-secondary">목록으로</button>
    </a>
  </div>
</div>

{% endblock %}

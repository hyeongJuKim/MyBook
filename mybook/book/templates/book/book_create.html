{% extends 'base.html' %}

{% block content %}
<div class="content-body">
  <form action="{% url 'book-create' %}" method="post">{% csrf_token %}
    <div class="form-group row">
      <label for="id_title" class="col-sm-2 col-form-label">책 이름</label>
      <div class="col-sm-10">
        <input type="text" name="title" id="id_title" class="form-control" required="">
      </div>
    </div>
    <div class="form-group row">
      <label for="id_content" class="col-sm-2 col-form-label">책 설명</label>
      <div class="col-sm-10">
        <textarea name="title" id="id_content" class="form-control" required=""></textarea>
      </div>
    </div>
    <!-- 현재 접속한 session의 user.id -->
    <div class="form-group row">
      <label for="id_user" class="col-sm-2 col-form-label">사용자</label>
      <div class="col-sm-10">
        <input type="text" name="user" id="id_user" class="form-control" required="">
      </div>
    </div>
    <div class="book-action-box">
      <input type="submit" class="btn btn-primary" value="완료" />
      <a href="{% url 'book-list' %}">
        <button type="button" class="btn btn-secondary">목록으로</button>
      </a>
    </div>
  </form>
</div>

{% endblock %}
